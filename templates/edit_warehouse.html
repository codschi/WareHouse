{% extends "base.html" %}

{% block title %}編輯倉庫 - 物流倉儲管理系統{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-warehouse me-2"></i>編輯倉庫資料</h2>
    <a href="/warehouse" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> 返回列表
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="/warehouse/edit/{{ warehouse.WarehouseID }}" method="POST">
            <div class="mb-3">
                <label class="form-label">倉庫名稱 <span class="text-danger">*</span></label>
                <input type="text" name="waName" class="form-control" value="{{ warehouse.waName }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">倉庫地點</label>
                <input type="text" name="waLocation" class="form-control" value="{{ warehouse.waLocation or '' }}">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/warehouse" class="btn btn-secondary me-md-2">取消</a>
                <button type="submit" class="btn btn-primary">儲存變更</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
