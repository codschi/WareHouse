{% extends "base.html" %}

{% block title %}編輯商品 - 物流倉儲管理系統{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-box me-2"></i>編輯商品資料</h2>
    <a href="/product" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> 返回列表
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form action="/product/edit/{{ product.ProductID }}" method="POST">
            <div class="mb-3">
                <label class="form-label">商品名稱 <span class="text-danger">*</span></label>
                <input type="text" name="prName" class="form-control" value="{{ product.prName }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">商品類別 <span class="text-danger">*</span></label>
                <input type="text" name="prCategory" class="form-control" value="{{ product.prCategory }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">規格/備註</label>
                <textarea name="prSpec" class="form-control" rows="3">{{ product.prSpec or '' }}</textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/product" class="btn btn-secondary me-md-2">取消</a>
                <button type="submit" class="btn btn-primary">儲存變更</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
